<h1>Hello from demo component</h1>

<div *ngIf="shoudDisplay">
    <p *ngFor="let obj of arrayOfObjects">Name: {{obj.name}}, Age: {{obj.age}}</p>
</div>

<br>

<button (click)="showHideFunction()">show/hide</button>

<br>

<app-demo-child-component [names]="arrayOfObjects" (outputPropertyName)="getValueFromChild($event)"></app-demo-child-component>
